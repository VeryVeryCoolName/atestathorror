name: Build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_macos.universal.zip
        unzip Godot_v4.5-stable_macos.universal.zip -d godot
        sudo mv godot/Godot.app /Applications/Godot.app
        sudo ln -s /Applications/Godot.app/Contents/MacOS/Godot /usr/local/bin/godot

    - name: Download Godot Export Templates
      run: |
        mkdir -p ~/Library/Application\ Support/Godot/export_templates/4.5.stable
        cd ~/Library/Application\ Support/Godot/export_templates/4.5.stable
        wget https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz
        unzip Godot_v4.5-stable_export_templates.tpz
        mv templates/* .
        rmdir templates

    - name: Create build directory
      run: mkdir -p build

    - name: Export iOS Xcode project
      run: godot --path . --export-release "iOS_build" build/atestathorror.xcodeproj

    - name: Build unsigned archive
      run: xcodebuild -project build/atestathorror.xcodeproj -scheme "Atestat Horror" -configuration Release -archivePath build/atestathorror.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: Create unsigned IPA
      run: |
        cd build/atestathorror.xcarchive/Products/Applications
        mkdir Payload
        mv "Atestat Horror.app" Payload/
        zip -r ../../../../atestathorror.ipa Payload/

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: atestathorror-ipa
        path: atestathorror.ipa