name: Build iOS IPA (Godot 4.5, unsigned)

on:
  workflow_dispatch:

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Godot
        run: |
          brew install --cask godot

      - name: Install export templates
        run: |
          VERSION=4.5
          mkdir -p "$HOME/Library/Application Support/Godot/export_templates"
          curl -L https://downloads.tuxfamily.org/godotengine/$VERSION/Godot_v$VERSION-stable_export_templates.tpz -o templates.tpz
          unzip templates.tpz
          mv templates/* "$HOME/Library/Application Support/Godot/export_templates/"

      - name: Export Xcode project
        run: |
          godot --headless --export-release "iOS" ios

      - name: Build archive
        run: |
          cd ios
          xcodebuild \
            -scheme Godot \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Create unsigned IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath export

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: atestat-ios
          path: ios/export/*.ipa